#vectordbsuffix: ollama
debug: true
vectordbsuffix: openai
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?user=postgres&password=postgres
  config:
    import: "optional:classpath:/creds.yaml"
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 384

---
spring:
  config:
    activate:
      on-profile: init
  ai:
    vectorstore:
      pgvector:
        remove-existing-vector-store-table: true
---
---
spring:
  config:
    activate:
      on-profile: cloud
  ai:
    openai:
      api-key: ${vcap.services.llm.credentials.api_key}
  datasource:
    url: ${vcap.services.vectordb.credentials.jdbcUrl}
---
